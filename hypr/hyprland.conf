decoration {
    
    
    shadow{
        enabled = no
        range = 10
        render_power = 2
        color = rgba(1,1,1,1)
    }
    rounding = 10
    blurls = lockscreen
    dim_special = 0.6
    dim_inactive = false
    dim_strength = 0.3 

    
}

animations {
    enabled = yes
    
    # Bezier that simulates bounce (you can tweak this)
    bezier = springy, 0.25, 1.25, 0.5, 1.0

    

    # Fixed special workspace animation
    animation = specialWorkspace, 1, 2, springy, slidefadevert 50%

    bezier = myBezier, 0.42, 0.0, 0.58, 1.0
    animation = windows, 1, 2, myBezier, slide
    animation = windowsOut, 1, 2, myBezier, slide
    animation = border, 1, 1, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 2, default
}



dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = no # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

