######################
# Grouping Behavior  #
######################

group {
    # Automatically group new windows with the focused unlocked group
    auto_group = true

    # Insert new windows after the current one in the group
    insert_after_current = true

    # Focus on the window removed from the group
    focus_removed_window = true

    # Dragging windows into a group behavior
    # 0 = disabled, 1 = enabled, 2 = only via groupbar
    drag_into_group = 1

    # Allow merging of window groups by dragging
    merge_groups_on_drag = true

    # Merge groups when dragging into the groupbar
    merge_groups_on_groupbar = true

    # Merge floating windows into tiled groups via groupbar
    merge_floated_into_tiled_on_groupbar = false

    # Merge window into workspace's solitary unlocked group on movetoworkspace
    group_on_movetoworkspace = false

    # Groupbar Configuration

    groupbar {
        # Enable the groupbar feature
        enabled = true

        # Font settings for groupbar titles
        font_family = "YourPreferredFont"  # Replace with your chosen font
        font_size = 10

        # Render titles in the groupbar
        render_titles = true

        # Height of the groupbar
        height = 12

        # Text color: fully opaque white for high contrast in dark mode
        text_color = 0xFFFFFFFF

        # Enable scrolling to change the active window within a group
        scrolling = true

        # Height of the indicator within the groupbar
        indicator_height = 0

        # Rounding radius for the groupbar corners
        rounding = 0

        # Rounding radius for gradients under the titles
        gradient_rounding = 5

        # Render the groupbar as a horizontal bar (false) or vertical stack (true)
        stacked = false

        # Round only the edges of the entire groupbar
        round_only_edges = false

        # Enable gradients for a more dynamic appearance
        gradients = true

        col.active = 0x7f2c1e2e 0x7f3c2e4e 0x7f4c3e6e 180deg
        
        # Background gradient for inactive groupbar: dark gray gradient
        # First color: medium dark gray (0xFF2E2E2E)
        # Second color: deep dark gray (0xFF1A1A1A)
        # Gradient angle: 90 degrees (top to bottom)
        col.inactive = 0xFF2E2E2E 0xFF1A1A1A 10deg

        # Inner gap size between gradients
        gaps_in = 4

        # Outer gap size between gradients and window
        gaps_out = 5
    }



}



